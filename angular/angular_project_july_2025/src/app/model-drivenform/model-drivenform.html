<h3 class="text-center">Lets learn Model driven form</h3>

<div class="border border-3 rounded-3 p-3 col-sm-6 offset-3">
    <form [formGroup]="myForm" (submit)="submitMyForm(myForm.value)">
        <p>
            FirstName:
            <input formControlName="firstName">
        </p>
        <p>
            LastName:
            <input  formControlName="lastName">
        </p>
        <p>
            Email:
            <input formControlName="email">

        </p>
        <div formGroupName="address">
            <p>
                City:
                <input formControlName="city">

            </p>
            <p>
                State:
                <input formControlName="state">

            </p>
            <p>
                Pincode:
                <input formControlName="pincode">
    
            </p>
        </div>
        
        <input type="reset" value="Reset" class="mx-2" >
        <input type="submit" value="Submit" [disabled]="myForm.invalid"  >

    </form>
    <pre>
        {{myForm.value|json}}
    </pre>
</div>
