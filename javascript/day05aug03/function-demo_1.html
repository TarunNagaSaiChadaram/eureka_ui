<script>
    //funtion dec
    function add(a,b){
        console.log(a+b);
    }
    add(10,20);

    //function exp
    var sub=function(a,b){
        console.log(a-b);
    }
    sub(20,10);

    //self invoked,can be invoked only once
    (function(a,b){
        console.log(a*b);
    })(10,20);

    //Arrow Function
    var div=(a,b)=>{
        console.log(a/b);
    }
    div(10,20);
</script>
