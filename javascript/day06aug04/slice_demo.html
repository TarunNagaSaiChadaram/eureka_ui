<script>
    let str = 'This is javascript class';

    console.log(str.slice(8, 12)); // java
    console.log(str.slice(8, 12)); // java
    console.log(str.slice(8, -5)); // javascript

    console.log(str.slice(8)); // javascript class.  the part before this removed
    console.log(str.substring(8)); // javascript class .the part before this removed
    console.log(str.substring(8, -5)); // javascript class  this doesnt work

    // Note: slice() works with -ve index also but substring() doesn't
</script>
