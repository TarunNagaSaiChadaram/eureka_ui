<script>
    let str1='hello';
    let str2='hello';//primitive string or string literals

    let str3=new string('hello');
    let str4=new string ('hello');//string objects

    console.log(typeof str1);//string
    console.log(typeof str3);//object

    console.log('str1 == str2: ', str1 == str2); // true
	console.log('str2 == str3: ', str2 == str3); // true, str3 is typecasted
	console.log('str3 == str4: ', str3 == str4); // false

</script>
